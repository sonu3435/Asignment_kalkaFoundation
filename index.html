<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="form-wrapper">

    <div class="form-header">
      <h1>Create Your Account</h1>
      <p>Join us today</p>
    </div>

    <form id="registrationForm" class="registration-form" novalidate>

      <div class="form-group">
        <label>Full Name <span class="required">*</span></label>
        <input id="fullName" class="form-input" placeholder="Full name">
        <span class="error-message" id="fullNameError"></span>
      </div>

      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input id="email" type="email" class="form-input" placeholder="Email">
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="form-group">
        <label>Password <span class="required">*</span></label>
        <div class="password-input-wrapper">
          <input id="password" type="password" class="form-input">
          <button type="button" id="togglePassword1" class="toggle-password">üëÅÔ∏è</button>
        </div>
        <span class="error-message" id="passwordError"></span>

        <div class="password-strength-container">
          <div class="strength-meter">
            <div id="strengthMeterFill" class="strength-meter-fill"></div>
          </div>
          <span id="strengthText" class="strength-text"></span>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password <span class="required">*</span></label>
        <div class="password-input-wrapper">
          <input id="confirmPassword" type="password" class="form-input">
          <button type="button" id="togglePassword2" class="toggle-password">üëÅÔ∏è</button>
        </div>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>

      <div class="form-group">
        <label>Phone <span class="required">*</span></label>
        <input id="phone" class="form-input" placeholder="10 digit number">
        <span class="error-message" id="phoneError"></span>
      </div>

      <div class="form-group">
        <label>Gender <span class="required">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
        <span class="error-message" id="genderError"></span>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="terms"> I agree to Terms & Conditions
          <span class="required">*</span>
        </label>
        <span class="error-message" id="termsError"></span>
      </div>

      <button class="submit-button">Create Account</button>

    </form>
  </div>
</div>

<div class="modal" id="successModal">
  <div class="modal-content">
    <div class="modal-header"><h2>Success</h2></div>
    <div class="modal-body">
      <div class="success-icon">‚úì</div>
      <p>Account created successfully</p>
      <p id="successMessage"></p>
    </div>
    <div class="modal-footer">
      <button id="closeModal" class="modal-button" type="button">Close</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
